<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cutcon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="container">
    <h1>Cutcon: based on Clipper</h1>
    <p class="paragraph-with-icon">
        <span>Cutcon is derived from another project called</span>
        <img id="clipper-logo" src="clipper-logo.svg" alt="Clipper logo">
        <span>Clipper.</span>
    </p>
    <p class="paragraph-with-icon">
        <span>Here is the</span>
        <a class="paragraph-with-icon" href="https://github.com/mahozad/cutcon">
            <span>source code of Cutcon project on</span>
            <img id="github-logo" src="github-logo.svg" alt="GitHub logo">
            <span>GitHub</span>
        </a>
        <span>.</span>
    </p>
    <p>A screenshot and a demo movie of Clipper is shown below.</p>
    <main>
        <div class="media-container">
            <a href="clipper-screenshot.png" target="_blank">
                <img class="media" src="clipper-screenshot.png" alt="Clipper screenshot">
            </a>
        </div>
        <div class="media-container">
            <video class="media" controls>
                <source src="clipper-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </main>
</div>
</body>
</html>
