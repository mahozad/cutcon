<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cutcon</title>
    <link
        rel="icon"
        type="image/svg+xml"
        href="https://raw.githubusercontent.com/mahozad/cutcon/refs/heads/main/raw/logo.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<main>
    <h1><img id="cutcon-logo" src="cutcon-logo.svg" alt="Cutcon logo">Cutcon: based on Clipper</h1>
    <p class="paragraph-with-icon">
        <span>Cutcon is derived from another project called</span>
        <img id="clipper-logo" src="clipper-logo.svg" alt="Clipper logo">
        <span>Clipper.</span>
    </p>
    <p class="paragraph-with-icon">
        <span>Here is the</span>
        <a class="paragraph-with-icon" href="https://github.com/mahozad/cutcon">
            <span>source code of Cutcon project on</span>
            <img id="github-logo" src="github-logo.svg" alt="GitHub logo">
            <span>GitHub</span>
        </a>
        <span>.</span>
    </p>

    <section id="download">
        <p>Download:</p>
        <!-- See the script.js where the links will be updated -->
        <a id="download-windows" href="https://github.com/mahozad/cutcon/releases/latest">Windows</a>
        <a id="download-linux" href="https://github.com/mahozad/cutcon/releases/latest">Linux</a>
        <a id="download-mac" href="https://github.com/mahozad/cutcon/releases/latest">macOS</a>
    </section>

    <p>A screenshot of the Cutcon application is shown below:</p>
    <div id="media-container">
        <div id="zoom-backdrop"></div>
        <img
            class="media zoomable-image"
            src="https://raw.githubusercontent.com/mahozad/cutcon/refs/heads/main/raw/demo-light.jpg"
            alt="Cutcon screenshot">
    </div>
</main>
</body>
</html>
